<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fb676f87ae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Profit | Loss : calculator </title>
</head>

<body>
    <div class="main">
        <div class="navigation">
            <ul>
                <li class="item" id="item-1"><a href="">Linkedin</a></li>
                <li class="item" id="item-2"><a href="">Github</a></li>
                <li class="item" id="item-3"><a href="">DevCommunity</a></li>
            </ul>
        </div>

        <div class="main-container">
            <div class="firstDiv">
                <h1>
                    <div class="colorText-change">
                        Check <span class="profit">Profit</span>
                        <*><span class="loss">Loss</span>
                    </div>
                    <div>
                        on your Stock
                    </div>
                </h1>
                <div class="input-div">
                    <div class="input-div-container">
                        <label for="costPrice">Purchase Price</label>
                        <input type="number" id="costPrice" value="100">

                    </div>

                    <div class="input-div-container">
                        <label for="quantity">Stock Quantity</label>
                        <input type="number" id="quantity" value="100">
                    </div>

                    <div class="input-div-container">
                        <label for="sellingPrice">Current Price </label>
                        <input type="number" id="sellingPrice" value="1">
                    </div>
                    <em class="error-text1" style="align-self: center;display: flex;"></em>
                    <button id="getResult">Click</button>
                </div>
                <div class="result-div">

                </div>
            </div>
            <div class="secondDiv">
                <div class="git-div">
                    <img src="https://media.giphy.com/media/ZlGEeefJJvjB1f1x4J/giphy.gif" alt="">
                    <!-- <img src="https://media.giphy.com/media/l31XaGrL7GoevTVhXX/giphy.gif" alt=""> -->
                </div>
                <div>
                    <h1 class="funny-text">Output Loading.....</h1>
                </div>
            </div>
        </div>

    </div>
